<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page2.css">
    <title>Kafene</title>
</head>
<body>
    <header>
        <div class="logo_div" >
        <img class="logo_img" src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="">
        <p>Kafene</p>
        

        <div class="bar">
            <ul>
                <li><a  href="order.html">Orders</a></li>
                <li><a  href="product.html"> Products</a></li>
                <li><a  href="user.html"> Users</a></li>
            </ul>
        </div>
        </div>

        <button id="logout_btn">Logout</button>
    </header>

    <main >

    <h2>Orders</h2>

    <section class="main_section" >

        <div class="check_box_div">
            <h3>Filters</h3>
            <p>
                Count :
            </p>
            <input type="checkbox" id="newCheckbox" checked>
            <label for="newCheckbox">New</label>
            <br>
            <input type="checkbox" id="packedCheckbox" checked>
            <label for="packedCheckbox">Packed</label>
            <br>
            <input type="checkbox" id="inTransitCheckbox" checked>
            <label for="inTransitCheckbox">InTransit</label>
            <br>
            <input type="checkbox" id="deliveredCheckbox" checked>
            <label for="deliveredCheckbox">Delivered</label>
        </div>

        <div class="table_div" >
        <table id="ordersTable" style="width: 100%">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Customer</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    

    </section>
</main>


    <script src="order.js" type="text/javascript"></script>
